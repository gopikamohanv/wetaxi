{% extends 'taxi_base.html' %}

{% block content %}
<script>
$(document).ready(function() {
    	$('#taxi_rate_form').bootstrapValidator({
        	fields: {
        		taxitype: {
        			validators: {
        				notEmpty: {
        					message : 'The taxi type is required and cannot be empty'
        				},
        				greaterThan: {
        					message : 'The taxi type is required and cannot be empty',
        					value : 1
        				}
        			}
        		},
        		taxi: {
        			validators: {
        				notEmpty: {
        					message : 'The taxi is required and cannot be empty'
        				},
        			}
        		},
        		taxi_rate: {
        			validators: {
        				notEmpty : {
        					message : 'Taxi rate is required and cannot be empty'
        				}
        			}
        		}
            }   
    	});
    });	
function typeSelected(option)
{
	var user = document.getElementById("user").value;
	if (option==0)
		{
			return;
		}
	$.ajax({
            type    : 'GET',
            url     : '/ajax/taxi/',
            cache   : false,
            data    : "taxitype=" + option + "&user=" + user,
            success : function(data,textStatus)
            {
                $("#inputTaxi").html(data);
            },
            error   : function(data,textStatus){alert("Error connecting to Wetaxi Servers. Please check your internet connection and try again.");}
        });
}
</script>

<div class="row">
	<div class="col-lg-12">
		<div class="col-lg-9">
			<br><br>
			{% if success %}
				<div class="alert alert-success">
					Successfully added your taxi rate!
				</div>
			{% endif %}
			<div class="bs-component">
    			<form id="taxi_rate_form" class="form-horizontal" action="/taxi/rate/" method="POST">{% csrf_token %}
        			<input type="hidden" name="user_type" value="1">
        			<input type="hidden" id="user" name="user" value="{{userprofile.pk}}">
					<fieldset>
					<legend>TAXI RATE</legend>
						<div class="col-lg-12">
							<div class="form-group">
							<label for="inputTaxiType" class="col-lg-3 control-label">Taxi Type</label>
								<div class="col-lg-9">
										<select class="form-control" id="inputTaxiType" name="taxitype" onChange="typeSelected(this.value);">
											<option value="0">Select</option>
      									{% for taxi_type in taxi_types %}
      										<option value="{{taxi_type.pk}}">{{taxi_type.taxi_type}}</option>
      									{% endfor %}
										</select>
								</div>
					 		</div>
							<div class="form-group">
								<label for="inputTaxi" class="col-lg-3 control-label">Taxi</label>
								<div class="col-lg-9">
										<select class="form-control" id="inputTaxi" name="taxi">
											<option value="0">Select</option>
										</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputRate" class="col-lg-3 control-label">Taxi Rate</label>
								<div class="col-lg-9">
      								<input type="text" class="form-control" id="inputRate" placeholder="Taxi Rate" name="taxi_rate">
    							</div>
							</div>
						</div>
    					<div class="form-group">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-warning btn-block">Add Taxi Rate</button>
							</div>
						</div>   
					</fieldset>
      			</form>
        	</div>
        </div>
		<div class="col-lg-3">
			<br><br><br><br>
			<a href="/taxi/rate/view/">
					<div class="panel panel-primary text-center no-boder">
			            <div class="panel-body yellow">
			                <i class="fa fa-thumbs-up fa-3x"></i>
			            </div>
			            <div class="panel-footer">
			                <span class="panel-eyecandy-title">View Taxi Rate
			                </span>
			            </div>
			        </div>
		    	</a>
		</div>
	</div>	
</div>

{% endblock %}
