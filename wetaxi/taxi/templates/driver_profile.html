{% extends 'taxi_base.html' %}

{% block content %}
<script>
$(document).ready(function() {
    	$('#driver_profile_form').bootstrapValidator({
        	fields: {
        		name: {
        			validators: {
        				notEmpty: {
        					message : 'The driver name is required and cannot be empty'
        				},
        			}
        		},
        		address: {
        			validators: {
        				notEmpty: {
        					message : 'Driver address is required and cannot be empty'
        				},
        			}
        		},
        		email: {
        			validators: {
        				notEmpty : {
        					message : 'Driver Email id is required and cannot be empty'
        				},
                        emailAddress: {
                            message: 'The input is not a valid email address'  
                        } 
        			}
        		},
                phone: {
                    validators: {
                        notEmpty : {
                            message : 'Driver Phone/Mobile number is required and cannot be empty'
                        },
                        phone:{
                            message: 'The input is not a valid mobile number'
                        }
                    }
                },
                mobile: {
                    validators: {
                        notEmpty : {
                            message : 'Driver Mobile number is required and cannot be empty'
                        },
                        phone:{
                            message: 'The input is not a valid mobile number'
                        }
                    }
                }
            }   
    	});
    });	
</script>

<div class="row">
	<div class="col-lg-12">
		<div class="col-lg-9">
			<br><br>
			{% if success %}
				<div class="alert alert-success">
					Successfully added Driver Profile!
				</div>
			{% endif %}
			<div class="bs-component">
    			<form class="form-horizontal" id="driver_profile_form"  action="/taxi/driver/profile/" method="POST">{% csrf_token %}
        			
        			<input type="hidden" id="user" name="user" value="{{userprofile.pk}}">
					<fieldset>
					<legend>DRIVER PROFILE</legend>
						<div class="col-lg-12">
							<div class="form-group">
								<label for="inputName" class="col-lg-3 control-label">Name</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
								</div>
					 		</div>
							<div class="form-group">
								<label for="inputAddress" class="col-lg-3 control-label">Address</label>
								<div class="col-lg-9">
									<textarea class="form-control" id="inputAddress" placeholder="Address" name="address"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-lg-3 control-label">Email Id</label>
								<div class="col-lg-9">
      								<input type="text" class="form-control" id="inputEmail" placeholder="Email Id" name="email">
    							</div>
							</div>
                            <div class="form-group">
                              <label for="inputPhone" class="col-lg-3 control-label">Phone</label>
                              <div class="col-lg-9">
                                  <input type="text" class="form-control" id="inputPhone" placeholder="Phone/Mobile Number" name="phone">
                              </div>
                            </div>
							<div class="form-group">
                              <label for="inputMobile" class="col-lg-3 control-label">Mobile</label>
                              <div class="col-lg-9">
                                  <input type="text" class="form-control" id="inputMobile" placeholder="Mobile" name="mobile">
                              </div>
                            </div>    
						</div>
    					<div class="form-group">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-warning btn-block">Add Driver Profile</button>
							</div>
						</div>   
					</fieldset>
      			</form>
        	</div>
        </div>
        <div class="col-lg-3">
            <br><br><br><br>
            <div class="col-lg-12">
                <a href="/taxi/drivers/list/">
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body yellow">
                            <i class="fa fa-thumbs-up fa-3x"></i>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">View Drivers List
                            </span>
                        </div>
                    </div>
                </a>
            </div>
	</div>	
</div>

{% endblock %}
