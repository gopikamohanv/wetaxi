{% extends 'taxi_base.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="col-lg-9">
			</br></br>
			<h4>TAXI DRIVERS LIST</h4>
			<table class="table table-bordered">
				<td>SL.NO</td>
				<td>NAME</td>
				<td>EMAIL ID</td>
				<td>CONTACT NUMBER</td>
				<td>ACTION</td>
				{% for driver in drivers %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{driver.name}}</td>
						<td>{{driver.email}}</td>
						<td>{{driver.mobile}}</td>
						<td><a href="">Edit</a></td>
					</tr>
				{% endfor %}				
			</table>
        </div>
            
    </div>
</div>


{% endblock %}
